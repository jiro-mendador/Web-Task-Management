<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Task Management</title>
  <link rel="stylesheet" href="projects.css">
  <!-- for icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <article class="whole-page-container">
    <header>
      <i class="bx bx-menu bx-md" id="menu"></i>
      <p class="page-title">Projects</p>
      <div class="search">
        <input type="text">
        <i class="bx bx-search bx-sm"></i>
      </div>
    </header>

    <nav>
      <p class="user-fullname">
        Jiro Mendador
        <i class="bx bx-window-close bx-xs" id="close-menu"></i>

      </a>

        <p>Projects</p>
      </a>
      <a href="../tasks/task.html">
        <i class="bx bxs-book-content bx-xs"></i>
        <p>Tasks</p>
      </a>

    <section class="contents">

            <p class="project-title">Project title</p>

            </div>
          </section>
          <section class="project">

      </section>

      <section class="projects-completed">
        <p>Completed</p>

          <section class="project">

          </section>
          <section class="project">

          </section>
          <section class="project">

              <p class="project-progress-label">Progress</p>
              <p class="project-progress">84%</p>
            </div>
          </section>
        </section>
      </section>

    </section>

  </article>

  <script type="module" src="projects.js"></script>

</html>
